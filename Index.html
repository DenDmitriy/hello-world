
<!DOCTYPE HTML>

<html.lang="ru">

  <head>

    <title>Знакомство с HTML.Часть №3 (формы)</title>

    <meta http-equiv="content-type"content="text/html; charset=UTF-8". />
  </head>

  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" name="username" type="text"/>
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" name="userpass" type="password"/>
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" name="userphone" type="tel"/>
      </div>
      <div>
          <p>Пол</p>
          <div>
            <input tabindex="4" checked type="radio" name="gender" valvalue="male"/> Мужской 
            </div>
           <div>
            <input tabindex="4" type="radio" name="gender" valvalue="female"/> Женский
            </div>
         </div>
         <div>
           <p>Имущество</p>
           <div>
            <input tabindex="5" checked type="checkbox" namname="bike" value="yes"/> Велик
           </div>
                <div>
            <input tabindex="6" type="checkbox" namname="car" value="yes"/> Машина
           </div>
                <div>
            <input tabindex="7" disabled type="checkbox" namname="house" value="yes"/> Дом
           </div>
         </div>
         <div>
           <p>Дополнительная информация</p>
           <textarea tabindex="8" name="text"></textarea>
         </div>
         <div>
           <p>Прикрепить  фото</p>
           <input tabindex="9" type="file" />
         </div>
         <div>
           <p>Любимый цвет</p>
           <select tabindex="10" name="color">
             <option value="red">Красный</option>
             <option value="green">Зеленый</option>
             <option selected value="yellow">Желтый</option>
            </select>
         </div>
         <div>
           <p>Действия</p>
           <button typtabindex="11" type="submit">Отправить</button>
           <button typtabindex="12" type="reset">Очистить</button>
         </div>
       </form>
      </body>
  </html>
